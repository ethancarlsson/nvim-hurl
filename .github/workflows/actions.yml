name:  'lua CI'
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  lint:
    name: 'linting (luacheck)'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v3
      - uses: leafo/gh-actions-lua@v9
      - uses: leafo/gh-actions-luarocks@v4
      # Install luacheck
      - name: 'install luacheck'
        run: luarocks install luacheck
      - name: 'check'
        run: luacheck .
